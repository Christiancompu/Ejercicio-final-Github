<h1>Kotlin</h1>
<h2>¿Que es Kotlin?</h2>
<p> Kotlin es un lenguaje de programación de tipado estático que corre sobre la máquina virtual de Java y que también puede ser compilado a código fuente de JavaScript. Es desarrollado principalmente por JetBrains en sus oficinas de San Petersburgo.</p>
